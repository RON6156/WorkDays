<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkDays - Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --panel-bg: #1a1a1a;
      --primary: #00ff99;
      --primary-glow: #00ffaa;
      --danger: #ff0033;
    }
    
    * {
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }
    
    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background: var(--panel-bg);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 0 10px var(--primary-glow);
    }
    
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary-glow);
    }
    
    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #cccccc;
      letter-spacing: 2px;
    }
    
    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      background: var(--panel-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
    }
    
    h2 {
      margin-top: 0;
      color: var(--primary);
      border-bottom: 1px solid var(--primary);
      padding-bottom: 0.3rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    form {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    input,
    select {
      padding: 0.7rem;
      background: #111;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 6px;
      font-size: 1rem;
    }
    
    input::placeholder {
      color: #666;
    }
    
    button {
      padding: 0.7rem 1rem;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.2s;
    }
    
    button:hover {
      background: var(--primary-glow);
      box-shadow: 0 0 10px var(--primary-glow);
    }
    
    button.delete {
      padding: 5px;
      font-size: 10px;
    }
    
    .logout {
      background: var(--danger);
      color: white;
      margin-top: 1rem;
    }
    
    .logout:hover {
      box-shadow: 0 0 10px var(--danger);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: var(--primary);
    }
    
    th,
    td {
      border: 1px solid var(--primary);
      padding: 0.6rem;
      text-align: left;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow-x: auto;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    th {
      background: #111;
      color: var(--primary);
    }
    
    td.email {
      max-width: 200px;
      cursor: pointer;
      text-decoration: underline;
      
    }
    
    /* SweetAlert2 Cyberpunk Theme */
    
    .swal-title {
      font-family: "Courier New", monospace;
      color: var(--primary);
      border-bottom: none !important;
      margin-bottom: 5rem;
      text-shadow: 0 0 8px var(--primary-glow);
      animation: glitch 1s infinite;
    }
    
    /* Glitch effect for titles */
    .swal-title::before,
    .swal-title::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      color: var(--primary);
      background: transparent;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    
    .swal-title::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #ff00ff;
    }
    
    .swal-title::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #00ffff;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      
      50% {
        text-shadow: -2px 0 red, 2px 0 blue;
      }
      
      100% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }
    }
    
    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      
      50% {
        clip: rect(0, 9999px, 50%, 0);
        transform: translate(5px, -3px);
      }
      
      100% {
        clip: rect(0, 9999px, 0, 0);
      }
    }
    
    @keyframes glitchBottom {
      0% {
        clip: rect(100%, 9999px, 100%, 0);
      }
      
      50% {
        clip: rect(50%, 9999px, 100%, 0);
        transform: translate(-5px, 3px);
      }
      
      100% {
        clip: rect(100%, 9999px, 100%, 0);
      }
    }
    
    .swal-html {
      font-family: "Courier New", monospace;
      color: var(--primary);
      text-shadow: 0 0 3px var(--primary-glow);
      line-height: 1.5;
    }
    
    .swal-btn {
      background: var(--primary);
      outline: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin: auto 15px;
      box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary-glow);
      transition: 0.2s;
    }
    
    .swal-btn:hover {
      background: transparent;
      border: 1px solid var(--primary-glow);
      color: var(--primary);
      box-shadow: 0 0 10px var(--primary-glow);
    }
    
    .swal-cancel-btn {
      background: var(--danger);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      box-shadow: 0 0 5px var(--danger), 0 0 10px #ff3366;
      transition: 0.2s;
    }
    
    .swal-cancel-btn:hover {
      background: #ff3366;
      box-shadow: 0 0 10px #ff3366, 0 0 15px var(--danger);
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      .container {
        max-width: 1000px;
        padding: 3rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      input,
      select,
      button {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      
      header h1 {
        font-size: 1.2rem;
      }
      
      h2 {
        font-size: 1rem;
      }
      
      input,
      select,
      button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      
      table th,
      table td {
        font-size: 0.8rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>WorkDays</h1>
    <p>Admin Panel</p>
  </header>
  <div class="container">
    <h2>Create New Account</h2>
    <form id="createAccountForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role">
        <option value="user">User Account</option>
        <option value="admin">Admin Account</option>
      </select>
      <button type="submit">Add Account</button>
    </form>
    
    <h2>User Accounts</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <button class="logout" onclick="confirmLogout()">Logout</button>
  </div>
  
  <script>
    // SweetAlert2 Theme
const swalMixin = Swal.mixin({
  background: '#1a1a1a',
  color: '#00ff99',
  confirmButtonColor: '#00ff99',
  cancelButtonColor: '#ff0033',
  customClass: {
    title: 'swal-title',
    htmlContainer: 'swal-html',
    confirmButton: 'swal-btn',
    cancelButton: 'swal-cancel-btn'
  },
  buttonsStyling: false
});

// Check login status
if (!localStorage.getItem("isAdminLoggedIn")) {
  swalMixin.fire({
    icon: 'error',
    title: 'ACCESS DENIED',
    confirmButtonText: 'Admin Login'
  }).then(() => {
    window.location.href = "admin-login.html";
  });
}

// Load accounts
const form = document.getElementById("createAccountForm");
const userTableBody = document.querySelector("#userTable tbody");

function loadAccounts() {
  const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
  userTableBody.innerHTML = "";
  accounts.forEach((acc, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="email" onclick="showPassword('${acc.email}', '${acc.password}')">${acc.email}</td>
      <td>${acc.role}</td>
      <td><button class="delete" onclick="confirmDelete(${index}, '${acc.email}')" style="background:var(--danger);color:white;">Delete</button></td>
    `;
    userTableBody.appendChild(row);
  });
}

// Add account
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
  accounts.push({ email, password, role });
  localStorage.setItem("accounts", JSON.stringify(accounts));

  form.reset();
  swalMixin.fire({
    icon: 'success',
    title: 'Account Added',
    html: `Account for <strong>${email}</strong> has been created!`,
    timer: 1500,
    showConfirmButton: false
  });
  loadAccounts();
});

// Delete account
function confirmDelete(index, email) {
  swalMixin.fire({
    title: 'Delete Account?',
    html: `Are you sure you want to delete <strong>${email}</strong>?`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Yes',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      loadAccounts();
      swalMixin.fire({
        icon: 'success',
        title: 'Deleted!',
        html: `The account <strong>${email}</strong> has been removed.`,
        timer: 1200,
        showConfirmButton: false
      });
    }
  });
}

// Logout
function confirmLogout() {
  swalMixin.fire({
    title: 'Logout?',
    icon: 'question',
    showCancelButton: true,
    confirmButtonText: 'Yes',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "index.html";
    }
  });
}

// Show password
function showPassword(email, password) {
  swalMixin.fire({
    title: 'Account Info',
    html: `<strong>Email:</strong> ${email}<br><strong>Password:</strong> ${password}`,
    icon: 'info'
  });
}

loadAccounts();
  </script>
</body>

</html>
