<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2rem;
                background: #f5f9ff;
                color: #333;
            }
            .container {
                max-width: 400px;
                margin: auto;
                background: white;
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #b71c1c;
                margin-bottom: 1rem;
                text-align: center;
            }
            input,
            button {
                width: 100%;
                padding: 0.75rem;
                margin: 0.5rem 0;
                font-size: 1rem;
                border-radius: 0.5rem;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            button {
                background: #b71c1c;
                color: white;
                border: none;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover {
                background: #7f0000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Admin Login</h1>
            <input
                type="email"
                id="admin-email"
                placeholder="Admin Email"
                required
            />
            <input
                type="password"
                id="admin-password"
                placeholder="Password"
                required
            />
            <button onclick="adminLogin()">Login</button>
        </div>

        <script>
            function adminLogin() {
                const email = document.getElementById("admin-email").value;
                const password =
                    document.getElementById("admin-password").value;

                const admins = JSON.parse(
                    localStorage.getItem("admins") || "{}"
                );
                if (admins[email] && admins[email].password === password) {
                    sessionStorage.setItem("currentAdminEmail", email);
                    window.location.href = "admin.html";
                } else {
                    alert("Invalid admin email or password.");
                }
            }
        </script>
    </body>
</html>
