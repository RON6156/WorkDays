<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkDays</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
                                                                                                                          rel="stylesheet" />
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  
  <!-- Main Header -->
  <header class="main-header">WorkDays</header>
  
  <!-- Sub Header -->
  <header class="sub-header">
    <div class="sub-header-left">
      <span class="hamburger" onclick="toggleMenu()">
        <ion-icon id="menu-icon" name="menu-outline"></ion-icon>
      </span>
      Dashboard
    </div>
    <button id="logoutBtn">
      <ion-icon id="logout-icon" name="exit-outline"></ion-icon>
    </button>
  </header>
  
  <!-- Slide-down Menu -->
  <nav id="menu">
    <a href="dashboard.html" class="active">
      <ion-icon name="grid-outline"></ion-icon> Dashboard
    </a>
    <a href="add-shift.html">
      <ion-icon name="duplicate-outline"></ion-icon> Add Shift
    </a>
    <a href="settings.html">
      <ion-icon name="settings-outline"></ion-icon> Settings
    </a>
    <a href="payslip.html">
      <ion-icon name="document-text-outline"></ion-icon> Payslip
    </a>
  </nav>
  
  <!-- Main Content -->
  <main id="mainContent">
    <div class="card">
      <h1>Overview</h1>
      <div class="textbox">
        <h3 id="cutoffDisplay">Period: -</h3>
      </div>
    </div>
    
    
    <div class="overview-grid">
      <div class="card">
        <h2>Regular Days</h2>
        <p id="daysWorked">0</p>
      </div>
      <div class="card">
        <h2>Hours</h2>
        <p id="hoursWorked">0</p>
      </div>
      <div class="card">
        <h2>Regular Overtime</h2>
        <p id="overtimeHours">0</p>
      </div>
      <div class="card">
        <h2>Legal Holidays</h2>
        <p id="legalHolidayCount">0</p>
      </div>
      <div class="card">
        <h2>Special Holidays</h2>
        <p id="specialHolidayCount">0</p>
      </div>
      <div class="card">
        <h2>Legal Holiday OT</h2>
        <p id="legalHolidayOT">0</p>
      </div>
      <div class="card">
        <h2>Special Holiday OT</h2>
        <p id="specialHolidayOT">0</p>
      </div>
    </div>
    <!-- Pie Chart Container -->
    <div class="chart-container">
      <canvas id="workPieChart"></canvas>
    </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
