name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # version tags
  pull_request:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ==========================
      # LINT STEP
      # ==========================
      - name: Install linters
        run: npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint "**/*.html"

      - name: Lint CSS
        run: stylelint "**/*.css" || true

      - name: Lint JS
        run: eslint "**/*.js" || true

      # ==========================
      # CLEANUP TEMP FILES
      # ==========================
      - name: Remove unnecessary temp files
        run: |
          find . -type f -name "*~" -delete
          find . -type f -name "*.bak" -delete
          find . -type f -name "*.tmp" -delete

      # ==========================
      # BUILD & VERSION STEP (only on tag)
      # ==========================
      - name: Build project (if tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME}
          echo "Version: $VERSION"
          
          # Update README
          if [ -f README.md ]; then
            if grep -q "Version:" README.md; then
              sed -i "s/Version: .*/Version: $VERSION/" README.md
            else
              echo -e "\n## Version\nVersion: $VERSION" >> README.md
            fi
          fi

          # Commit README update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "Update README for $VERSION" || echo "No changes to commit"
          git push || true

          # Create build directory
          rm -rf build
          mkdir build
          cp -r *.html build/ || true
          cp -r assets build/ || true

          # Zip artifact
          zip -r workdays-${VERSION}.zip build/

      - name: Upload build artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: workdays-build
          path: workdays-${GITHUB_REF_NAME}.zip

      # ==========================
      # DEPLOY STEP
      # ==========================
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          clean: true
          
